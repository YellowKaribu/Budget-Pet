{% extends 'base.html' %}
{% block title %}BP Добавить транзакцию{% endblock %}

{% block content %}
<h3>Добавление транзакций</h3>
  <form id="operation-form" method="POST" action="/new_operation.json">

    <label for="operation_date">Дата операции:</label>
    <input type="date" id="operation_date" name="operation_date"/>

    <br>

    <label>
      Тип транзакции:
      <div class="toggle-group">
        <label class="toggle-option">
          <input type="radio" name="type" id="expense" value="expense" class="toggle-input" checked>
          Расход
        </label>
        <label class="toggle-option">
          <input type="radio" name="type" id="income" value="income" class="toggle-input" required>
          Доход
        </label>
      </div>

    </label>
    <br>

    <label>
      Доход от ИП?
      <select name="income_from_ip" id="tax_status" disabled>
        <option value="yes">Да</option>
        <option value="no" selected>Нет</option>
      </select>
    </label>
    <br>

    <label>
      Категория:
      <select name="category" id="categorySelect" disabled>
        <option value="1">Еда</option>
        <option value="2">Коммуналка</option>
        <option value="3">Лекарства</option>
        <option value="4">Развлечения</option>
        <option value="5">Прочее</option>
      </select>
    </label>
    <br>

    <label>
      Сумма:
      <input type="number" name="amount" step="0.01" required>
    </label>
    <br>

    <label>
      Комментарий:
      <textarea name="comment" rows="3"></textarea>
    </label>
    <br>

  <button type="submit">Принять</button>
  <button type="reset">Очистить</button>

</form>
{% endblock %}

{% block js %}<script src="{{ url_for('static', filename='js/add_transaction.js') }}"></script>{% endblock %}
