<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>BP Добавить транзакцию</title>
    <link rel="stylesheet" href="../static/style.css">
  </head>
  
  <body>
    <div class="header"> 
      <h1><a href="index.html">Budget Pet - добавить транзакцию</a></h1>
      <div class="sidebar_header">
        <nav>
          <button><a href="#">ОБНОВИТЬ</a></button>
          <ul>
            <li><a href="#">Баланс:</a></li>
            <li><a href="#">Резерв:</a></li>
            <li><a href="#">Свободные:</a></li>
            <li><a href="#">Аренда:</a></li>
            <li><a href="#">Налоги:</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="main">
      <div class="sidebar">
        <nav>
          <ul>
            <li><a href="add_transaction.html">Добавить транзакцию</a></li>
            <li><a href="balance.html">Баланс</a></li>
            <li><a href="transactions_log.html">Лог транзакций</a></li>
            <li><a href="statistics.html">Статистика</a></li>
          </ul>
        </nav>
      </div>
      <div class="content">
        <h3>Добавление транзакций</h3>
        <form id="transactionForm" method="POST" action="/add-transaction">
  <label>
    Тип транзакции:
    <select name="type" id="typeSelect" required>
      <option value="" disabled selected>Выберите тип</option>
      <option value="income">Доход</option>
      <option value="expense">Расход</option>
    </select>
  </label>
  <br>

  <label>
    Доход от ИП?
    <select name="income_from_ip" id="incomeFromIP" disabled>
      <option value="yes">Да</option>
      <option value="no" selected>Нет</option>
    </select>
  </label>
  <br>

  <label>
    Категория:
    <select name="category" id="categorySelect" disabled>
      <option value="food">Еда</option>
      <option value="utilities">Коммуналка</option>
      <option value="medicines">Лекарства</option>
      <option value="entertainment">Развлечения</option>
      <option value="other">Прочее</option>
    </select>
  </label>
  <br>

  <label>
    Сумма:
    <input type="number" name="amount" step="0.01" required>
  </label>
  <br>

  <label>
    Комментарий:
    <textarea name="comment" rows="3"></textarea>
  </label>
  <br>

  <button type="submit">Принять</button>
  <button type="reset">Очистить</button>

</form>

      </div>  
    </div>

    <div class="footer">Подвал</div>
  </body>

</html>
